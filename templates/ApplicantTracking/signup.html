<html>
<head>
    <title>ATS-Register</title>

    <!-- CSS only -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

    <style>
    #idBody{
    background-color:#03045e;
    }
            .card{
    border:none;
    border-radius:5px;
    width:500px;
    padding:40px;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:rgb(173, 211, 239);
    background:linear-gradient(90deg,rgb(144, 195, 232)0%,rgb(218, 202, 248)100%);
}

.card h1,h6{
    color: black;
}

label{
    color:black;
}

    </style>

</head>
<body id="idBody">
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up</h1>
                    <h6>Register Yourself by filling below details!</h6>
                </div>
                <form action="/signup" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="" class="form-label">Name</label>
                        <input type="text" id="name" name="name" placeholder="Full Name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="" class="form-label">Username</label>
                        <input type="text" id="username" name="username" placeholder="Username" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="" class="form-label">Email</label>
                        <input type="email" id="email" name="email" aria-describedby="emailHelp"
                               placeholder="Email Address" class="form-control">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="form-group">
                        <label for="" class="form-label">Password</label>
                        <input type="password" id="pass1" name="pass1" placeholder="Password" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="" class="form-label"> Confirm Password</label>
                        <input type="password" id="pass2" name="pass2" placeholder="Password" class="form-control" required>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">SignUp</button>
                </form>
                <a style="color:black;margin-top:10px" href="/signin">Already registered? Click to Sign!</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
